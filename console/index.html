  <body>
    <div id="terminal">

    </div>
    <script>
    const more = "     ╔═╗╔╦╗╦ ╦╔═╗╦╔╦╗  ╦  ╦╦ ╦╔═╗╔═╗\n"
              +"     ╠═╣ ║║║║║╠═╣║ ║   ╚╗╔╝╚╦╝╠═╣╚═╗\n"
              +"     ╩ ╩═╩╝╚╩╝╩ ╩╩ ╩    ╚╝  ╩ ╩ ╩╚═╝\n"
              +"                Developer             \n"
              +"I am Adwait Vyas. I create, implement, and support Android applications in stand-alone as well as collaborative environments.\nI also make decent-looking websites, like adwaitvyas.com.\nWhy? To simply put, I enjoy it. As a developer, I revel in writing code, squashing bugs and learning new things every day. \nThis is also fuelled by a desire to take an experience over the top and to really impress people. \nAs a person, I also like talking, reading, thinking, watching comedy shows and nerding out over cartoons and video games."
              +"\ngithub: github.com/vyastech",
        help =  'Adwait Vyas console.\n'
                  +'Type \'more\' to read more about me. Type \'help\' to read this text again\n'
                  +'Type \'home\' to go to my home page. \nEverything else will be interpreted as JavaScript.\n'
                  +'That means you can do pretty much anything here, even break stuff. Enjoy.\n',
        cow = '                 (__) \n                 (oo) \n           /------\\/ \n          / |    ||   \n         *  /\\---/\\ \n            ~~   ~~   \n..."I like to moo it moo it!"...\n';
      jQuery(function($, undefined) {
        $('#terminal').terminal(function(command, term) {
          if (command == 'more') {
            term.echo(more);
          }
          else if (command == 'help') {
            term.echo(help+'\nP.S. This console has super cow powers.');
          }
          else if (command == 'moo') {
            term.echo(cow);
          }
          else if (command == 'home') {
            term.echo('Bye!');
            window.location = 'http://vyas.tech';
          }
          else if (command !== '') {
            try {
              var result = window.eval(command);
              if (result !== undefined) {
                term.echo(new String(result));
              }
            } catch(e) {
              term.echo('JavaScript Error');
              term.error(new String(e));
            }
          }
          else {
            term.echo('');
          }
        }, {
          greetings: help,
          name: 'adwait',
          height: $(window).height(),
          prompt: '> '
        });
      });
    </script>
